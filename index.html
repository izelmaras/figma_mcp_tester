<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izel Maras - Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Circular Pro';
            src: url('fonts/CircularPro-Book.otf') format('opentype');
            font-weight: 450;
            font-style: normal;
        }

        body {
            font-family: 'Circular Pro', sans-serif;
            background: #8dc6ff;
            color: black;
            line-height: normal;
            font-style: normal;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .page-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding-top: 200px;
            padding-bottom: 200px;
        }

        /* Fixed Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            font-size: 84px;
            background: #8dc6ff;
            z-index: 1000;
        }

        .top-left {
            white-space: pre;
        }

        .top-right {
            text-align: right;
            white-space: pre;
        }

        /* Fixed Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            font-size: 84px;
            text-align: right;
            background: #8dc6ff;
            z-index: 1000;
        }

        /* Grid Container */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 60px;
            padding: 0 40px;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            cursor: pointer;
            transition: opacity 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .project-card:hover {
            opacity: 0.7;
        }

        .project-title {
            font-size: 50.4px; /* 60% of 84px */
            width: 100%;
            margin: 0;
            margin-bottom: 10px;
        }

        .project-date {
            font-size: 23.4px; /* 60% of 39px */
            width: 100%;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .top-nav, .bottom-nav {
                font-size: 60px;
                padding: 30px;
            }

            .project-title {
                font-size: 60px;
            }

            .project-date {
                font-size: 30px;
            }

            .page-container {
                padding-top: 150px;
                padding-bottom: 150px;
            }
        }

        @media (max-width: 768px) {
            .top-nav, .bottom-nav {
                font-size: 48px;
                padding: 30px;
            }

            .top-nav {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .top-right {
                text-align: right;
            }

            .project-title {
                font-size: 60px;
            }

            .project-date {
                font-size: 28px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 60px;
                padding: 0 30px;
            }

            .page-container {
                padding-top: 140px;
                padding-bottom: 120px;
            }
        }

        @media (max-width: 480px) {
            .top-nav, .bottom-nav {
                font-size: 36px;
                padding: 25px;
            }

            .top-nav {
                flex-direction: row;
                justify-content: space-between;
            }

            .project-title {
                font-size: 48px;
            }

            .project-date {
                font-size: 22px;
            }

            .page-container {
                padding-top: 120px;
                padding-bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Top Navigation -->
    <nav class="top-nav">
        <p class="top-left" data-node-id="5:206">Izel Maras</p>
        <p class="top-right" data-node-id="5:195">Designer</p>
    </nav>

    <!-- Main Content -->
    <div class="page-container" data-name="page" data-node-id="5:194">
        <div class="projects-grid">
            <a href="./halloween-disco.html" class="project-card" data-node-id="5:340">
                <p class="project-title" data-node-id="5:341">Halloween disco</p>
                <p class="project-date" data-node-id="5:342">17 October 2025</p>
            </a>

            <a href="./rooftop_party.html" class="project-card" data-node-id="5:200">
                <p class="project-title" data-node-id="5:201">Rooftop party</p>
                <p class="project-date" data-node-id="5:202">4 October 2025</p>
            </a>
        </div>
    </div>

    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="https://www.izelmaras.com" target="_blank" style="color: inherit; text-decoration: none;" data-node-id="5:196">izel.website</a>
    </nav>
</body>
</html>
