<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Izel Maras</title>
    <link rel="stylesheet" href="styles/archive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="archive-container">
        <!-- Left Archive Menu -->
        <nav class="archive-menu">
            <div class="archive-header">
                <h1>Archive</h1>
                <p>Izel Maras</p>
            </div>
            
            <div class="archive-years">
                <div class="year-section">
                    <h2>2024</h2>
                    <ul class="project-list">
                        <li class="project-item active" data-project="invitation">
                            <span class="project-date">Oct 4</span>
                            <span class="project-title">Party Invitation</span>
                        </li>
                        <li class="project-item" data-project="coming-soon-1">
                            <span class="project-date">Dec 15</span>
                            <span class="project-title">Coming Soon</span>
                        </li>
                    </ul>
                </div>
                
                <div class="year-section">
                    <h2>2023</h2>
                    <ul class="project-list">
                        <li class="project-item" data-project="coming-soon-2">
                            <span class="project-date">Sep 22</span>
                            <span class="project-title">Project Archive</span>
                        </li>
                        <li class="project-item" data-project="coming-soon-3">
                            <span class="project-date">Jun 8</span>
                            <span class="project-title">Design System</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Project Display -->
        <main class="project-display">
            <div class="project-header">
                <div class="project-info">
                    <h2 class="current-project-title">Party Invitation</h2>
                    <p class="current-project-date">October 4, 2024</p>
                </div>
                <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>
            </div>
            
            <div class="project-content" id="project-content">
                <!-- Invitation will be loaded here -->
                <iframe src="posters/invitation.html" class="project-iframe" frameborder="0"></iframe>
            </div>
        </main>
    </div>

    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <button class="exit-fullscreen" id="exit-fullscreen">Ã—</button>
        <div class="fullscreen-content" id="fullscreen-content">
            <!-- Fullscreen content will be loaded here -->
        </div>
    </div>

    <script src="js/archive.js"></script>
</body>
</html>
