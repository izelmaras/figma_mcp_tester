<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izel Maras - Archive</title>
    <link rel="stylesheet" href="styles/archive-v2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Top Header -->
        <div class="top-header">
            <div class="left-side">
                <div class="name-section">
                    <h1 class="name">Izel Maras</h1>
                </div>
            </div>
            <div class="about-section">
                <p class="about-text">Designer and technologist <span class="underline">About</span></p>
            </div>
        </div>

        <!-- Main Body - 2 Column Layout -->
        <div class="main-body">
            <!-- Center - Project Display -->
            <div class="center-section">
            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="fullscreen-btn">Fullscreen</button>
                <button class="control-btn" id="share-btn">Share</button>
            </div>

            <!-- Project Display Area -->
            <div class="project-display">
                <div class="project-frame" id="project-frame">
                    <iframe src="posters/invitation.html" class="project-iframe" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Project Info -->
            <div class="project-info" id="project-info">
                <h2 class="project-title" id="project-title">Party Invitation</h2>
                <p class="project-date" id="project-date">October 4, 2024</p>
            </div>

            <!-- Right Side - Timeline -->
            <div class="right-side">
            <!-- Years -->
            <div class="years-section">
                <div class="year-item active" data-year="2025">
                    <h3 class="year-title">2025</h3>
                </div>
                <div class="year-item" data-year="2024">
                    <h3 class="year-title">2024</h3>
                </div>
                <div class="year-item" data-year="2023">
                    <h3 class="year-title">2023</h3>
                </div>
            </div>

            <!-- Timeline Content -->
            <div class="timeline-section">
                <!-- 2025 Timeline -->
                <div class="timeline-year active" data-year="2025">
                    <!-- October -->
                    <div class="month-section">
                        <h4 class="month-title">October</h4>
                        <div class="projects-list">
                            <div class="project-item active" data-project="invitation">
                                <p class="project-name">Party Invitation, 10.01</p>
                            </div>
                            <div class="project-item" data-project="lorem-1">
                                <p class="project-name">Lorem, 10.02</p>
                            </div>
                        </div>
                    </div>

                    <!-- September -->
                    <div class="month-section">
                        <h4 class="month-title">September</h4>
                        <div class="projects-list">
                            <div class="project-item" data-project="lorem-2">
                                <p class="project-name">Lorem, 9.02</p>
                            </div>
                            <div class="project-item" data-project="lorem-3">
                                <p class="project-name">Lorem, 9.02</p>
                            </div>
                        </div>
                    </div>

                    <!-- Collapsed Months -->
                    <div class="month-section collapsed">
                        <div class="month-header">
                            <h4 class="month-title">August</h4>
                             <div class="chevron">
                                 <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                     <path d="M15 7.5L10 12.5L5 7.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                 </svg>
                             </div>
