<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Join us for a spooky Halloween Disco party! Friday Oct 31, 9 PM - Late at 56 Bleecker St. with DJ Bea Hardy">

    <meta property="og:url" content="https://projects.izel.website/halloween_disco">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="You're invited to a Halloween Disco!">
    <meta name="twitter:description" content="Join us for a spooky Halloween Disco party! Friday Oct 31, 9 PM - Late at 56 Bleecker St. with DJ Bea Hardy">

    <link rel="stylesheet" href="styles/halloween_disco.css">
</head>
<body>
    <!-- Top Text Group -->
    <div class="top_text">
        <div class="event-info">
            <div class="event-details">
                <p class="info-date" data-node-id="3:134">FRIDAY OCT 31</p>
                <p class="info-time" data-node-id="3:135">9 PM - LATE</p>
            </div>
            <div class="event-location">
                <p class="info-location" data-node-id="3:136">56 BLEECKER ST.</p>
                <p class="info-dj" data-node-id="3:137">WITH DJ BEA HARDY</p>
            </div>
        </div>
    </div>

    <div class="poster-container" data-name="Frame" data-node-id="2:2">
        <!-- Character Group - Man with Face Features -->
        <div class="character-group">
            <img src="assets/man_body.svg" alt="" class="figure-body">
            
            <!-- Face Features Container -->
            <div class="face-features">
                <!-- Eyes Container -->
                <div class="eyes-container">
                    <img src="assets/man_eye_left.svg" alt="" class="figure-eye-left">
                    <img src="assets/man_eye_right.svg" alt="" class="figure-eye-right">
                </div>
                
                <!-- Mouth Container -->
                <div class="mouth-container">
                    <img src="assets/man_mouth.svg" alt="" class="figure-mouth">
                </div>
            </div>
        </div>

        <!-- Main Title Group -->
        <div class="title-group">
            <h1 class="title-halloween" data-node-id="2:53">Halloween</h1>
            <h1 class="title-disco" data-node-id="2:54">DISCO</h1>
        </div>
    </div>

    <!-- Bottom Text Group -->
    <div class="bottom_text">
        <div class="host-info">
            <div class="host-names">
                <p class="footer-text" data-node-id="2:43">MICKEY AND IZEL</p>
            </div>
            <div class="rsvp-section">
                <a href="https://partiful.com/e/a8qmYHnftJEak4UhzuQA" class="rsvp-link" data-node-id="2:55" target="_blank" rel="noopener noreferrer">RSVP â†’</a>
            </div>
        </div>
    </div>

    <!-- Hidden audio element for background music -->
    <audio id="backgroundMusic" loop preload="auto" volume="0.3">
        <source src="assets/Tame Impala - Dracula (Official Video).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play the MP3 file on user interaction
        let hasPlayed = false;
        
        function playBackgroundMusic() {
            if (!hasPlayed) {
                const audio = document.getElementById('backgroundMusic');
                audio.volume = 0.3; // Set volume to 30%
                audio.play().catch(e => {
                    console.log('Audio autoplay prevented:', e);
                });
                hasPlayed = true;
            }
        }

        // Try to play on various user interactions
        document.addEventListener('click', playBackgroundMusic, { once: true });
        document.addEventListener('touchstart', playBackgroundMusic, { once: true });
        document.addEventListener('keydown', playBackgroundMusic, { once: true });
        
        // Auto-play attempt (will work if autoplay is allowed)
        window.addEventListener('load', () => {
            setTimeout(() => {
                playBackgroundMusic();
            }, 500);
        });
    </script>
</body>
</html>
