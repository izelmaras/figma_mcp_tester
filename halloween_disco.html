<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Disco - Mickey & Izel</title>
    <link rel="stylesheet" href="halloween_disco/styles/halloween_disco.css">
</head>
<body>
    <!-- Top Text Group -->
    <div class="top_text">
        <div class="event-info">
            <div class="event-details">
                <p class="info-date" data-node-id="3:134">FRIDAY OCT 31</p>
                <p class="info-time" data-node-id="3:135">9 PM - LATE</p>
            </div>
            <div class="event-location">
                <p class="info-location" data-node-id="3:136">56 BLEECKER ST.</p>
                <p class="info-dj" data-node-id="3:137">WITH DJ BEA HARDY</p>
            </div>
        </div>
    </div>

    <div class="poster-container" data-name="Frame" data-node-id="2:2">
        <!-- Static figure - Center -->
        <div class="static-figure figure-center" data-name="Layer_1" data-node-id="2:3">
            <img src="halloween_disco/assets/man_body.svg" alt="" class="figure-body">
            <img src="halloween_disco/assets/man_eye_left.svg" alt="" class="figure-eye-left">
            <img src="halloween_disco/assets/man_eye_right.svg" alt="" class="figure-eye-right">
            <img src="halloween_disco/assets/man_mouth.svg" alt="" class="figure-mouth">
        </div>

        <!-- Main Title Group -->
        <div class="title-group">
            <h1 class="title-halloween" data-node-id="2:53">Halloween</h1>
            <h1 class="title-disco" data-node-id="2:54">DISCO</h1>
        </div>
    </div>

    <!-- Bottom Text Group -->
    <div class="bottom_text">
        <div class="host-info">
            <div class="host-names">
                <p class="footer-text" data-node-id="2:43">MICKEY AND IZEL'S</p>
            </div>
            <div class="rsvp-section">
                <a href="#" class="rsvp-link" data-node-id="2:55" onclick="handleRSVP(event)">RSVP â†’</a>
            </div>
        </div>
    </div>

    <script>
        function handleRSVP(event) {
            event.preventDefault();
            
            const email = 'im@izel.website';
            const subject = "Yes, I'll be there!";
            const body = "Hi Izel,\n\nI'd love to attend the Halloween Disco on October 31st!\n\nName: ";
            
            // Try to open mailto link
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
            
            // Show dialog after a short delay (if email client doesn't open)
            setTimeout(function() {
                alert('Please email your RSVP to:\n\n' + email);
            }, 500);
        }
    </script>
</body>
</html>
